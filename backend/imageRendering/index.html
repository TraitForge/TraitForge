<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Image</title>
</head>
<body>
    <input type="number" id="tokenIdInput" placeholder="Enter Token ID">
    <button onclick="fetchImage()">Generate Image</button>
    <img id="generatedImage" src="" alt="Generated Image will appear here">
    <script>
        function fetchImage() {
            const tokenId = document.getElementById('tokenIdInput').value;
            const imageUrl = `/generate-image?tokenID=${tokenId}`;

            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('generatedImage').src = url;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
